find
-----
- recursive search of all the directories inside the pwd
find -name "*.log"

- find directories with the name error
find -type d -name *error*

- find files with the name error
sysuser@mintdev:~/temp$ find -type f -name *error*

- find files, and then delete them
find . -type f -name '*.swp' -exec rm -f {} \;

- find files greater than 10mb in the current and sub directories
sysuser@mintdev:~/temp$ find ./ -size +10M

- find files greater than 10mb in the current and sub directories and remove them
sysuser@mintdev:~/temp$ find ./ -size +10M -exec rm -f {} \;

- find all files changed within the last 5 minutes in the current and sub directories
sysuser@mintdev:~/temp$ find ./ -cmin -5

- find all files changed within the last 5 minutes in temp_logs and sub directories and remove them
sysuser@mintdev:~/temp$ find ./temp_logs/ -cmin -5 -exec rm -f {} \;

- find init.d directory and create a symlink to it
sysuser@mintdev:~/temp$ sudo find /etc -name init.d -exec ln -s {} ~/temp/init.d \;

find a directory and discard all the permission errors
sysuser@mintdev:~/temp$ find / -type d -name "*crontab*" 2> /dev/null

